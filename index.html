<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            text-align: center;
            background-color: #a200ff;
            border: 2px black solid;
        }
        footer{
            text-align: center;
            background-color: #ff0000;
            border: 2px black solid;
        }
        section {
            background-color: #ffee00;
            border: 2px black solid;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header id="headerArea">
    <h1>My Header</h1>
    </header>

    <section>
    <h2>Section ko!</h2>

<br>
    <h3 id="dayOutput">Day today!</h3>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="getSum()">Get sum</button>
    <h3 id="sumOutput"></h3>

    </section>

    <footer id="footerArea">
        My Footer
    </footer>
    <br>

    <button onclick="highlightHeader()">Highlight header</button>
    <button onclick="highlightFooter()">Highlight footer</button>
    <button onclick="clearHighlight()">Clear highlight</button>
    
    <script>
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const today = new Date();
        const dayName = days[today.getDay()];
        document.getElementById("dayOutput").innerHTML = "Today is a " + dayName + "!";

        function highlightHeader(){
            document.getElementById("headerArea").style.backgroundColor = "lightblue";
        }

        function highlightFooter(){
            document.getElementById("footerArea").style.backgroundColor = "purple";
        }

        function clearHighlight(){
            document.getElementById("headerArea").style.backgroundColor = "#a200ff";
            document.getElementById("footerArea").style.backgroundColor = "#ff0000";
        }

        function getSum(){
            let a = Number (document.getElementById("num1").value);
            let b = Number (document.getElementById("num2").value);
            let sum = a + b;
            document.getElementById("sumOutput").innerHTML =
                "The sum of " + a + " and " + b + " is " + sum + ".";
        }
    </script>
</body>
</html>
